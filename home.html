<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cervejaria/Home</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div id="menu">
            <p> <b>A Cervejaria</b> </p>
            <p> <b>Nossas Cervejas</b> </p>
            <p> <b>Delivery</b> </p>
        </div>
        <div id="carrinho">
            <p>Meu Carrinho </p> 
            <img src="assets/images/carrinho.png" alt="carrinho">
        </div>
        
    </nav>
    <div class="cardIdade" id="boasVindas">
        <img id="canecas" src="assets/images/canecas.png" alt="canecas">
        <p>Olá! Gostaria de te dar boas vindas à Cervejaria do Pericles.
        <br> Escolha a bebida que mais te agrada:</p>
    </div>

    <section id="products">
        <card class="product">
            <img id="vinho" src="assets/images/vinho.png" alt="">
            <p>Vinho Tinto
                <br> R$ 80,00</p>

            <button class="buttonProducts">Comprar</button>
        </card>
        <card class="product">
            <img id="cerveja" src="assets/images/cerveja.png" alt="">
            <p>Cerveja Heineken
                <br> R$ 20,00</p>

            <button class="buttonProducts">Comprar</button>
        </card>
        <card class="product">
            <img id="refri" src="assets/images/refri.png" alt="">
            <p>Refrigerante Guaraná
                <br> R$ 10,00</p>

            <button class="buttonProducts" >Comprar</button>
        </card>
    </section>
</body>
</html>
